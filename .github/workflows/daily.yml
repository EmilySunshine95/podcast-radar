name: Daily Podcast Radar

on:
  schedule:
    - cron: "0 1 * * *"   # 每天 UTC 01:00（中国时间 09:00）
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python run.py
