name: Daily Podcast Radar

on:
  workflow_dispatch:   # 允许你手动点 Run
  schedule:
    - cron: "0 22 * * *"   # 每天 UTC 02:00 运行（中国时间 10:00）

permissions:
  contents: write   # ⭐ 这一行非常重要，没有它就无法自动 commit

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run script
        run: python run.py

      - name: Commit & push if changed
        run: |
          git config user.name "podcast-radar-bot"
          git config user.email "bot@users.noreply.github.com"
          git add docs/index.html
          git diff --cached --quiet || git commit -m "Update daily podcast radar"
          git push
